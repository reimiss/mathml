<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathML to HTML Example</title>
    <script async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <!-- Matematinė formulė -->
    \[
    \begin{pmatrix}
        U(t) \\
        V(t) \\
        W(t)
    \end{pmatrix}
    =
    \begin{pmatrix}
        1 & 0 & 0 \\
        0 & \cos(Rt) & -\sin(Rt) \\
        0 & \sin(Rt) & \cos(Rt)
    \end{pmatrix}
    \begin{pmatrix}
        U(0) \\
        V(0) \\
        W(0)
    \end{pmatrix}
    \]
    <!-- MathML formulė -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
            <mi>a</mi>
            <mn>2</mn>
        </msup>
        <mo>=</mo>
        <msup>
            <mi>b</mi>
            <mn>2</mn>
        </msup>
        <mo>+</mo>
        <msup>
            <mi>c</mi>
            <mn>2</mn>
        </msup>
    </math>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
        <polygon points="50,10 90,90 10,90" fill="yellow" stroke="black" stroke-width="2" />
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="black">Sūris</text>
    </svg>
</body>

</body>
</html>
